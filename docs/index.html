<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rockpaperscissors_</title>

    <link rel="stylesheet" href="output.css" />
    <script type="module" src="index.js" defer></script>
  </head>

  <body
    class="flex flex-col min-h-screen justify-between font-mono text-slate-900 bg-neutral-100"
  >
    <!-- nav bar -->
    <nav
      class="flex w-full justify-between border-b border-slate-900 text-sm z-10"
    >
      <a href="./" class="main-nav">
        <button class="p-4 text-neutral-100 bg-slate-900 hover:bg-slate-900/90">
          rockpaperscissors_
        </button>
      </a>

      <a href="#" class="main-nav">
        <button id="team" class="p-4 hover:bg-slate-900/5">team</button>
      </a>

      <div class="game-nav hidden">
        <p class="p-4 text-neutral-100 bg-slate-900">user</p>

        <div class="flex p-4 gap-3 items-center">
          <span
            id="user-score-1"
            class="h-3 w-3 bg-slate-400 rounded-full inline-flex"
          ></span>
          <span
            id="user-score-2"
            class="h-3 w-3 bg-slate-400 rounded-full inline-flex"
          ></span>
          <span
            id="user-score-3"
            class="h-3 w-3 bg-slate-400 rounded-full inline-flex"
          ></span>
        </div>
      </div>

      <a id="exit-btn" href="./" class="hidden">
        <button class="p-4 hover:bg-slate-900/5">exit game</button>
      </a>

      <div class="game-nav hidden">
        <div class="flex p-4 gap-3 items-center">
          <span
            id="comp-score-3"
            class="h-3 w-3 bg-slate-400 rounded-full inline-flex"
          ></span>
          <span
            id="comp-score-2"
            class="h-3 w-3 bg-slate-400 rounded-full inline-flex"
          ></span>
          <span
            id="comp-score-1"
            class="h-3 w-3 bg-slate-400 rounded-full inline-flex"
          ></span>
        </div>

        <p class="p-4 text-neutral-100 bg-slate-900">comp</p>
      </div>
    </nav>

    <main>
      <!-- home -->
      <div
        id="home"
        class="flex flex-col m-4 gap-12 h-full justify-center items-center"
      >
        <div
          class="flex gap-8 py-6 px-12 bg-neutral-100/30 shadow-2xl shadow-slate-900/10 z-10"
        >
          <img
            src="./src/emojis/rock.webp"
            class="h-24 drop-shadow-[0_3px_15px_rgba(214,137,9,0.5)]"
          />
          <img
            src="./src/emojis/paper.webp"
            class="h-24 drop-shadow-[0_3px_15px_rgba(214,137,9,0.5)]"
          />
          <img
            src="./src/emojis/scissors.webp"
            class="h-24 drop-shadow-[0_3px_15px_rgba(214,137,9,0.5)]"
          />
        </div>

        <div class="flex gap-4 z-10">
          <button
            id="game-btn"
            class="p-4 text-neutral-100 bg-slate-900 hover:bg-slate-900/90"
          >
            new game
          </button>

          <button id="continue-btn" class="hidden p-4 hover:bg-slate-900/5">continue</button>
        </div>

        <img src="./src/blobs/blob-1.svg" class="absolute w-3/4" />
      </div>

      <!-- team -->
      <div
        id="cards"
        class="hidden flex-col m-4 gap-12 h-full justify-center items-center"
      >
        <h1 class="text-2xl z-10">group eleven</h1>

        <div
          id="card-list"
          class="flex flex-wrap justify-center gap-8 z-10"
        ></div>

        <img src="./src/blobs/blob-2.svg" class="absolute w-3/4" />
      </div>

      <!-- game -->
      <div
        id="game"
        class="hidden flex-col gap-8 m-4 h-full justify-center items-center"
      >
        <div
          id="selection"
          class="flex gap-8 py-6 px-12 bg-neutral-100/30 shadow-2xl shadow-slate-900/10 z-10"
        >
          <div
            id="rock"
            class="flex flex-col gap-2 items-center p-4 hover:bg-slate-900/5 choice"
          >
            <img
              src="./src/emojis/rock.webp"
              class="h-24 drop-shadow-[0_3px_15px_rgba(214,137,9,0.5)]"
            />
            <p>rock</p>
          </div>

          <div
            id="paper"
            class="flex flex-col gap-2 items-center p-4 hover:bg-slate-900/5 choice"
          >
            <img
              src="./src/emojis/paper.webp"
              class="h-24 drop-shadow-[0_3px_15px_rgba(214,137,9,0.5)]"
            />
            <p>paper</p>
          </div>

          <div
            id="scissors"
            class="flex flex-col gap-2 items-center p-4 hover:bg-slate-900/5 choice"
          >
            <img
              src="./src/emojis/scissors.webp"
              class="h-24 drop-shadow-[0_3px_15px_rgba(214,137,9,0.5)]"
            />
            <p>scissors</p>
          </div>
        </div>

        <div class="flex flex-col gap-8 z-10">
          <div
            id="battle"
            class="hidden py-6 px-12 bg-neutral-100/30 shadow-2xl shadow-slate-900/10"
          >
            <div id="battleground" class="flex items-center gap-8"></div>
          </div>

          <div
            id="result-bar"
            class="hidden items-center py-6 px-12 bg-neutral-100/30 shadow-2xl justify-between"
          >
            <p id="game-status"></p>

            <a id="round-btn-link" href="#">
              <button
                id="round-btn"
                class="p-4 text-neutral-100 bg-slate-900"
              ></button>
            </a>
          </div>
        </div>

        <img src="./src/blobs/blob-3.svg" class="absolute w-3/4" />
      </div>
    </main>

    <!-- footer -->
    <footer class="flex w-full justify-center text-xs p-3 z-10">
      <p id="footer-txt">a cpsc349 project</p>
    </footer>

    <!-- background texture -->
    <img
      src="./src/noise-2.svg"
      class="absolute object-cover w-screen max-h-screen mix-blend-soft-light opacity-30"
    />
  </body>
</html>
